<!DOCTYPE html>
<html >

<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 style="text-align: center;"><b> Product Purchase Feedback Form</b></h1>
    </header>
    <form action="#" method="get">
        <fieldset style="background-color: #219494;height:100%;width:50%;">
            <legend style="background-color:#00ff7b; text-align:center; ">Feedback form</legend>
        
            <label>First Name: </label>
            <input type="text" name="firstName" required placeholder="Enter First Name">
            <br>
            <br>
            <label>Middle Name: </label>
            <input type="text" name="middleName" required placeholder="Enter Middle Name">
            <br>
            <br>
            <label>Last Name: </label>
            <input type="text" name="lastName" placeholder="Enter Last Name">
            <br>
            <br>
            <label>Address: </label><br>
            <textarea name="address" id="address" cols="60" rows="5"></textarea>
            <br>
            <br>
            <label>E-mail: </label>
            <input type="email" name="email" required placeholder="Enter E-mail">
            <br>
            <br>
            <label>Phone No: </label>
            <input type="tel" name="phone" id="phone">
            <br>
            <br>
            <label>Product Quality: </label> <br>
            <input type="radio" name="good">Good <br>
            <input type="radio" name="good">Very Good <br>
            <input type="radio" name="good">Excellent <br>
            <br>
            <label>Clearity of Product Details  </label> <br>
            <input type="radio" name="good1">Good <br>
            <input type="radio" name="good1" >Very Good <br>
            <input type="radio" name="good1">Excellent <br>
            <br>
            <label>Product Expectation Matched</label> <br>
            <input type="radio" name="yes">Yes <br>
            <input type="radio" name="yes">No <br>
            <br>
            <br>
            <label>What needs to improve: </label><br>
            <input type="checkbox" name="Delivery speed">Quick Delivery<br>
            <input type="checkbox" name="Product Quality">Product Quality <br>
            <input type="checkbox" name="Product price">Product price <br>
            <input type="checkbox" name="Delivery Handling">Delivery Handling <br>
            <input type="checkbox" name="Other">Other <br>
            <br>
            <label>Feedback Description: </label><br>
            <textarea name="address" id="Description" cols="70" rows="6"></textarea>
            <br>
            <br>
            <label>Upload Image of Product Bar-code: </label>
            <input type="file" accept="image/*">
            <br>
            <br>
            <input type="reset" value="Reset">
            <button onclick='alert("Thank You For The Feedback")'>Submit</button>
        </fieldset>
    </form>
    <footer>
        <h4 >contact us:</h4>
        <h5>Email: yashhoke0602@gmail.com</h5>
    </footer>
</body>

</html>
